<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
      <script>
        // Fetch activities and populate the activity cards
        fetch('/activities')
          .then(response => response.json())
          .then(data => {
            const activitiesList = document.getElementById('activities-list');
            activitiesList.innerHTML = ''; // Clear loading message

            Object.keys(data).forEach(activityName => {
              const activity = data[activityName];
              const card = document.createElement('div');
              card.className = 'activity-card';

              card.innerHTML = `
                <h4>${activityName}</h4>
                <p>${activity.description}</p>
                <p><strong>Schedule:</strong> ${activity.schedule}</p>
                <p><strong>Max Participants:</strong> ${activity.max_participants}</p>
                <div class="participants">
                  <h5>Participants:</h5>
                  <ul>
                    ${activity.participants.map(participant => `<li>${participant}</li>`).join('')}
                  </ul>
                </div>
              `;

              activitiesList.appendChild(card);
            });
          })
          .catch(error => {
            console.error('Error fetching activities:', error);
          });
      </script>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
